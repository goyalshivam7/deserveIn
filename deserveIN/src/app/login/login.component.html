<div class="d-flex py-2 bd-highlight bg-warning mb-5">
    <h3 id="text">Login</h3>
</div>
<div class="container py-5">
    <div class="px-2 py-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control mb-2" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required autofocus>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="row">
                <div class="col-md-2 col-3">
                    <div class="pt-2 pb-5">
                        <button type="submit" class="btn btn-primary" type="submit" (click)="login()">Login</button>
                    </div>
                </div>
                <div class="col-md-8 col-6"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="loginContainer" *ngIf="!(authService.afAuth.user | async)">
        <div class="row" id="loginNavbar">
            <div class="col">
                <h5 class="p-2" style="font-weight:bolder">Get Started</h5>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col col-sm-8 col-md-6 p-5 text-center">
                <button type="submit" class="btn" id="button" (click)="onSignInWithGoogle()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>
             Login with Google
          </button>
            </div>
        </div>
    </div>
