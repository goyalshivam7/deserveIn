<div class="d-flex py-2 bd-highlight bg-warning mb-5">
    <h3 id="text">Meet Deserveln Standard</h3>
</div>





<div class="container py-5 ">
    <div class="bg-light px-5">
        <div class="row pt-2">
            <div class="col-md-11 col-10"></div>
            <span type="button" class="col-md-1 col-2 pt-5 material-icons" id="backToMain">
                close
            </span>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="pl-1 fontHeading">Here We Go</h3>
                <hr class="w-75 ml-0">
            </div>
        </div>

        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Technical Skills</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Publisher Name
                </div>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-md-4">
                <h3 class="pl-1 fontHeading">Validation</h3>
                <hr class="w-75 ml-0">
            </div>
        </div>

        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Title
                </div>
            </div>
        </div>

        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Organization / Company name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the rganization / Company name
                </div>
            </div>
        </div>

        <div class="col-12 pt-2 pb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    No Expiry
                </label>
            </div>
        </div>
        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Issue Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Publisher Issue Date
                </div>
            </div>
        </div>
        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Expiry Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Publisher Expiry Date
                </div>
            </div>
        </div>
        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Credential ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Publisher Credential ID
                </div>
            </div>
        </div>
        <div class="form-group row pt-2">
            <label for="description" class="col-sm-2 col-form-label">Credential URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisherAttainments" required>
                <div class="invalid-feedback">
                    Provide the Publisher Credential URL
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-2 col-3">
                <div class="pt-2 pb-5">
                    <button type="submit" class="btn btn-primary" id="submitIntro">Prev</button>
                </div>
            </div>
            <div class="col-md-8 col-6"></div>
            <!-- <div class="col-md-2 col-3">
                    <div class="pt-2">
                        <button type="submit" class="btn btn-primary" (click)="nextPage()">Next</button>
                    </div>
                </div> -->
        </div>
    </div>
</div>
